<h1>{{ id == '' ? 'Nuevo Vendedor' : 'Editar Vendedor' }}</h1>
<form [formGroup]="form">
    <div class="row">
        <div class="col-sm-12 col-md-6 mb-3">
            <label for="cityId" class="form-label">Ciudad</label>
            <select id="cityId" class="form-select" formControlName="cityId">
                <option value="" selected>Selecciona una opci√≥n</option>
                <option value="{{ item?.id }}" *ngFor="let item of listOfCities">{{ item?.description }}</option>
            </select>
            <div class="form-text invalid-input" *ngIf="cityId?.errors?.['required'] && cityId?.touched">*Este campo
                es obligatorio</div>
        </div>
        <div class="col-sm-12 col-md-6 mb-3">
            <label for="name" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="name" placeholder="Nombres" formControlName="name">
            <div class="form-text invalid-input" *ngIf="name?.errors?.['required'] && name?.touched">*Este campo
                es obligatorio</div>
        </div>
        <div class="col-sm-12 col-md-6 mb-3">
            <label for="lastName" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="lastName" placeholder="Apellidos" formControlName="lastName">
            <div class="form-text invalid-input" *ngIf="lastName?.errors?.['required'] && lastName?.touched">*Este campo
                es obligatorio</div>
        </div>

        <div class="col-sm-12 col-md-6 mb-3">
            <label for="document" class="form-label">Documento</label>
            <input type="text" class="form-control" id="document" placeholder="Documento" formControlName="document">
            <div class="form-text invalid-input" *ngIf="document?.errors?.['required'] && document?.touched">*Este campo
                es obligatorio</div>
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-secondary mx-1" [routerLink]="['/vendedores']">Volver</button>
        <button type="submit" class="btn btn-primary  mx-1" (click)="submit()">Guardar</button>
    </div>    
</form>
