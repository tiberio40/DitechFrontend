<h1>Vendedores</h1>

<div class="text-end my-2">
  <button type="button" class="btn btn-primary" [routerLink]="['crear']">Nuevo Vendedor</button>
</div>

<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombres</th>
      <th>Apellidos</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listOfSellers">
      <td style="width: 50px;">{{ item.id }}</td>
      <td>{{ item.name | titlecase }}</td>
      <td>{{ item.lastName | titlecase }}</td>
      <td style="width: 270px; text-align: right;">
        <button type="button" class="btn btn-secondary mx-1" [routerLink]="['detalle', item.id]">Detalle</button>
        <button type="button" class="btn btn-warning mx-1" [routerLink]="['editar', item.id]">Editar</button>
        <button type="button" class="btn btn-danger" (click)="delete(item.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
