<h1>Detalle del Vendedor</h1>

<div class="row">
    <div class="col-sm-12 col-md-6 mb-3">
        <label for="city" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="city" disabled value="{{ seller?.city?.description | titlecase }}">
    </div>
    <div class="col-sm-12 col-md-6 mb-3">
        <label for="name" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="name"  disabled value="{{ seller?.name | titlecase }}">
    </div>
    <div class="col-sm-12 col-md-6 mb-3">
        <label for="lastName" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="lastName"disabled value="{{ seller?.lastName | titlecase }}">
    </div>

    <div class="col-sm-12 col-md-6 mb-3">
        <label for="document" class="form-label">Documento</label>
        <input type="text" class="form-control" id="document" disabled value="{{ seller?.document }}">
    </div>
</div>
<div class="text-center">
    <button type="submit" class="btn btn-secondary mx-1" [routerLink]="['/vendedores']">Volver</button>
    <button type="submit" class="btn btn-warning mx-1" [routerLink]="['../../editar', seller?.id]">Editar</button>
</div>
